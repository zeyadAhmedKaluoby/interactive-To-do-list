<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Css/styleLogin.css">
</head>
<body >

    <div class="limiter">
        <div class="container-login" >
            <div class="login">
                <form class="login-form" method="GET" action="Begin.html" onsubmit="return Reg()">
                    <span class="login-form-title">
                        Login
                    </span>

                    <div class="inputdiv">
                        <span class="label-input">Username</span>
                        <input class="input" id ="username" type="text" name="username"  placeholder="Type your username" required>
                    </div>

                    <div class="inputdiv">
                        <span class="label-input">Password</span>
                        <input class="input" id="password" type="password" name="pass" placeholder="Type your password" required>
                    </div>

                   
                    <input type="submit" value="Login" class="form-btn"/>
             
                </form>
            </div>
        </div>
    </div>
    <script src="js/cookie.js"></script>
    <script src="js/LoginValidation.js"></script>
</body>
</html>
